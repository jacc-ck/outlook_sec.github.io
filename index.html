<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in to Outlook</title>
    <style>
        body {
            background: #f3f6fb;
            font-family: Segoe UI, Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .login-container {
            max-width: 370px;
            margin: 70px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 36px 32px 28px 32px;
        }
        .logo {
            display: block;
            margin: 0 auto 24px auto;
            width: 48px;
        }
        h2 {
            color: #0078d4;
            font-size: 1.3em;
            margin-bottom: 18px;
            text-align: left;
        }
        .input-group {
            margin-bottom: 18px;
        }
        label {
            display: block;
            color: #444;
            margin-bottom: 6px;
            font-size: 1em;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #c8c8c8;
            border-radius: 4px;
            font-size: 1em;
            margin-bottom: 4px;
            background: #f9f9f9;
        }
        .btn {
            width: 100%;
            background: #0078d4;
            color: #fff;
            border: none;
            padding: 11px 0;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 8px;
        }
        .footer {
            margin-top: 22px;
            font-size: 0.92em;
            color: #888;
            text-align: center;
        }
        .link {
            color: #0078d4;
            text-decoration: none;
            font-size: 0.97em;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img class="logo" src="https://static2.sharepointonline.com/files/fabric/assets/brand-icons/product/svg/outlook_48x1.svg" alt="Outlook Logo">
        <h2>Sign in</h2>
        <form id="dummy-form" autocomplete="off">
            <label for="email">Email, phone, or Skype</label>
            <input type="email" id="email" name="email" autocomplete="username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" autocomplete="current-password" class="input-group" required>
            <button class="btn" type="submit">Sign in</button>
        </form>
        <div id="dummy-message" style="display:none; color:#0078d4; margin-top:14px; text-align:center;">
            Redirecting...
        </div>
        <script>
            document.getElementById('dummy-form').addEventListener('submit', function(e) {
                e.preventDefault();
                document.getElementById('dummy-message').style.display = 'block';
                setTimeout(function() {
                    window.location.href = "https://jacc-ck.github.io/outlook_sec.github.io/results.html"; // Change to your desired page
                }, 2000);
            });
        </script>
        <div style="margin-top: 14px;">
            <a class="link" href="https://account.live.com/ResetPassword.aspx">Canâ€™t access your account?</a>
        </div>
        <div class="footer">
            &copy; 2025 Microsoft Corporation. All rights reserved.
        </div>
    </div>
</body>
</html>
