<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Activity Acknowledged - Outlook</title>
    <style>
        body {
            background: #f3f6fb;
            font-family: Segoe UI, Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 420px;
            margin: 80px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 36px 32px;
            text-align: center;
        }
        .header img {
            width: 48px;
            margin-bottom: 18px;
        }
        h2 {
            color: #0078d4;
            font-size: 1.3em;
            margin-bottom: 18px;
        }
        .footer {
            margin-top: 24px;
            font-size: 0.92em;
            color: #888;
            text-align: center;
        }
        .btn {
            background: #0078d4;
            color: #fff;
            border: none;
            padding: 10px 22px;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Activity Acknowledged</h2>
        <p>Thank you for letting us know.<br>
        We have recorded that this activity was you.<br>
        No further action is required.</p>
        <button class="btn" onclick="window.location.href='secure.html'">Back to Security Center</button>
        <div class="footer">
            &copy; 2025 Microsoft Corporation. All rights reserved.
        </div>
    </div>
</body>
</html>
