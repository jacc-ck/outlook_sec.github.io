<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logged Out - Outlook</title>
    <meta http-equiv="refresh" content="5;url=about:home">
    <style>
        body {
            background: #f3f6fb;
            font-family: Segoe UI, Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 420px;
            margin: 80px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 36px 32px;
            text-align: center;
        }
        .header img {
            width: 48px;
            margin-bottom: 18px;
        }
        h2 {
            color: #0078d4;
            font-size: 1.3em;
            margin-bottom: 18px;
        }
        .footer {
            margin-top: 24px;
            font-size: 0.92em;
            color: #888;
            text-align: center;
        }
    </style>
    <script>
        setTimeout(function() {
            window.location.href = "about:home";
        }, 5000);
    </script>
</head>

    <div class="container">
        <h2>You have been logged out</h2>
        <p>Logout successful.<br>
        You will be redirected to your browser's home page in 5 seconds.</p>

        </div>
    </div>
</body>
</html>
